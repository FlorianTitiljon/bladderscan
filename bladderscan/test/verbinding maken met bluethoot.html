<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BT Heart Monitor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="test.js" ></script>
    <style>

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: grey;
        font-family: 'Arial', sans-serif;
      }

      
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
      }

      button {
        color: #fff;
        margin: 10px 0;
        outline: none;
        cursor: pointer;
        font-size: 18px;
        background-color: #007bff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        width: 100%;
        max-width: 300px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .tekst {
        margin-top: 15px;
        font-size: 16px;
        color: #333;
      }

      input[type="number"] {
        width: 100%;
        max-width: 300px;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }

        button {
          font-size: 16px;
        }

        input[type="number"] {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="connect" onclick="toggleProtocol()">connect</button>
      <div class="tekst">No device connected!</div>
      
      <input type="number" id="dataInput" placeholder="Enter data"></input>
      <button id="sendDataBtn">Send data</button>
    </div>
  </body>
</html>
